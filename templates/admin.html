<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Animateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="admin-page">
    <div class="admin-container">
        <header class="admin-header">
            <h1>üéØ Interface Animateur</h1>
            <div class="game-status">
                <span id="question-counter">Question 0/0</span>
                <span id="timer-display">20s</span>
            </div>
        </header>

        <div class="admin-content">
            <div class="question-panel">
                <h3>Question actuelle</h3>
                <div id="current-question">Cliquez sur "D√©marrer" pour commencer</div>
                <div id="correct-answer" class="answer-display"></div>
            </div>

            <div class="buzzer-panel">
                <h3>√âtat du buzzer</h3>
                <div id="buzzer-status">En attente...</div>
                <div class="buzzer-controls">
                    <button id="correct-btn" onclick="correctAnswer()" disabled>‚úÖ Correct</button>
                    <button id="wrong-btn" onclick="wrongAnswer()" disabled>‚ùå Incorrect</button>
                    <button id="skip-btn" onclick="skipQuestion()" style="display:none;">‚è≠Ô∏è Passer</button>
                </div>
            </div>

            <div class="game-controls">
                <div id="pre-game" class="pre-game-section">
                    <h3>‚è≥ En attente des joueurs</h3>
                    <p>Les joueurs peuvent se connecter via : <strong id="game-url"></strong></p>
                    <div id="connected-players">
                        <h4>Joueurs connect√©s :</h4>
                        <div id="players-waiting">Aucun joueur connect√©</div>
                    </div>
                    <button id="start-btn" onclick="startGame()" disabled>üöÄ D√©marrer le jeu</button>
                <button onclick="showQuestionManager()">üìù G√©rer les questions</button>
                </div>

            </div>

            <div class="players-panel" id="game-players" style="display:none;">
                <h3>Joueurs en jeu</h3>
                <div id="players-list"></div>
            </div>
            
            <div id="question-manager" class="question-manager" style="display:none;">
                <h3>üìù Gestion des questions</h3>
                <div class="add-question">
                    <input type="text" id="new-question" placeholder="Nouvelle question">
                    <input type="text" id="new-answer" placeholder="R√©ponse">
                    <button onclick="addQuestion()">‚ûï Ajouter</button>
                </div>
                <div id="questions-list"></div>
                <button onclick="hideQuestionManager()">‚ùå Fermer</button>
            </div>
        </div>
    </div>



    <script>
        const socket = io();
        let gameData = {};

        function startGame() {
            socket.emit('start_game');
            document.getElementById('pre-game').style.display = 'none';
            document.getElementById('game-players').style.display = 'block';
            document.getElementById('skip-btn').style.display = 'inline-block';
        }

        function correctAnswer() {
            socket.emit('correct_answer');
            disableBuzzerControls();
        }

        function wrongAnswer() {
            socket.emit('wrong_answer');
            disableBuzzerControls();
        }

        function skipQuestion() {
            socket.emit('next_question');
        }

        function disableBuzzerControls() {
            document.getElementById('correct-btn').disabled = true;
            document.getElementById('wrong-btn').disabled = true;
        }

        function enableBuzzerControls() {
            document.getElementById('correct-btn').disabled = false;
            document.getElementById('wrong-btn').disabled = false;
        }

        let currentQuestionNumber = 0;
        
        socket.on('game_update', function(data) {
            gameData = data;
            
            if (data.current_question) {
                if (data.question_number !== currentQuestionNumber) {
                    currentQuestionNumber = data.question_number;
                }
                
                document.getElementById('question-counter').textContent = 
                    `Question ${data.question_number}/${data.total_questions}`;
                document.getElementById('current-question').textContent = data.current_question.question;
                document.getElementById('correct-answer').textContent = 
                    `R√©ponse: ${data.current_question.answer}`;
            }

            updatePlayersList();
            
            if (!data.buzzer_pressed) {
                document.getElementById('buzzer-status').textContent = 'En attente...';
                disableBuzzerControls();
            }
        });

        socket.on('buzzer_activated', function(data) {
            document.getElementById('buzzer-status').innerHTML = 
                `<strong>${data.player}</strong> a buzz√© !`;
            enableBuzzerControls();
        });

        socket.on('game_finished', function() {
            document.getElementById('buzzer-status').textContent = 'Jeu termin√© !';
            alert('Le jeu est termin√© ! Consultez les r√©sultats sur l\'√©cran de projection.');
        });

        socket.on('time_warning', function() {
            document.getElementById('timer-sound').play().catch(e => {});
        });

        socket.on('timer_start', function() {
            document.getElementById('timer-sound').play().catch(e => {});
        });

        function updatePlayersList() {
            const players = gameData.players || {};
            const playerCount = Object.keys(players).length;
            
            // Mise √† jour de la liste d'attente
            const waitingList = document.getElementById('players-waiting');
            if (playerCount === 0) {
                waitingList.textContent = 'Aucun joueur connect√©';
                document.getElementById('start-btn').disabled = true;
            } else {
                waitingList.innerHTML = Object.keys(players).map(name => 
                    `<div class="waiting-player">üë§ ${name}</div>`
                ).join('');
                document.getElementById('start-btn').disabled = false;
            }
            
            // Mise √† jour de la liste en jeu
            const sortedPlayers = Object.entries(players)
                .sort(([,a], [,b]) => b.score - a.score);
            
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';
            
            sortedPlayers.forEach(([name, data]) => {
                const div = document.createElement('div');
                div.className = 'admin-player';
                div.innerHTML = `<span>${name}</span><span>${data.score} pts</span>`;
                playersList.appendChild(div);
            });
        }

        function showQuestionManager() {
            document.getElementById('question-manager').style.display = 'block';
            loadQuestions();
        }
        
        function hideQuestionManager() {
            document.getElementById('question-manager').style.display = 'none';
        }
        
        function loadQuestions() {
            socket.emit('get_questions');
        }
        
        function addQuestion() {
            const question = document.getElementById('new-question').value;
            const answer = document.getElementById('new-answer').value;
            
            if (question && answer) {
                socket.emit('add_question', {question: question, answer: answer});
                document.getElementById('new-question').value = '';
                document.getElementById('new-answer').value = '';
            }
        }
        
        function deleteQuestion(index) {
            socket.emit('delete_question', {index: index});
        }
        
        socket.on('questions_list', function(questions) {
            const list = document.getElementById('questions-list');
            list.innerHTML = '';
            
            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `
                    <div class="question-content">
                        <strong>Q:</strong> ${q.question}<br>
                        <strong>R:</strong> ${q.answer}
                    </div>
                    <button onclick="deleteQuestion(${index})" class="delete-btn">üóëÔ∏è</button>
                `;
                list.appendChild(div);
            });
        });

        socket.on('connect', function() {
            console.log('Animateur connect√©');
            document.getElementById('game-url').textContent = window.location.origin + '/player';
        });
    </script>
</body>
</html>
