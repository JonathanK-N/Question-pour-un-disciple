<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question pour un Disciple</title>
    <meta name="description" content="Jeu de quiz biblique multi-joueurs avec buzzers en temps réel pour l'Église Jeunes Prodiges Sherbrooke.">
    <meta name="theme-color" content="#1e3c72">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Disciple Quiz">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Question pour un Disciple">
    <meta property="og:description" content="Participez au quiz biblique interactif de l'Église Jeunes Prodiges Sherbrooke.">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='assets/social-card.png', _external=True) }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Question pour un Disciple">
    <meta name="twitter:description" content="Buzzers en direct, chrono dynamique et podium animé.">
    <meta name="twitter:image" content="{{ url_for('static', filename='assets/social-card.png', _external=True) }}">
    <link rel="canonical" href="{{ request.url }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/app-icon.png') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/app-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='pwa.js') }}"></script>
</head>
<body>
    <div class="home-container">
        <h1>🏆 Question pour un Disciple 🏆</h1>
        
        <div class="role-selection">
            <div class="role-card">
                <h2>👨‍🏫 Animateur</h2>
                <p>Gérer le jeu et valider les réponses</p>
                <a href="{{ url_for('admin', room_id=room_id) }}" class="btn btn-admin">Accéder</a>
            </div>
            
            <div class="role-card">
                <h2>🎮 Joueur</h2>
                <p>Participer au quiz avec votre buzzer</p>
                <a href="{{ url_for('player', room_id=room_id) }}" class="btn btn-player">Jouer</a>
            </div>
            
            <div class="role-card">
                <h2>📺 Écran de projection</h2>
                <p>Affichage pour le public</p>
                <a href="{{ url_for('display', room_id=room_id) }}" class="btn btn-display">Projeter</a>
            </div>
        </div>
    </div>
</body>
